<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
	<!-- <script src="main.js"></script> -->
    <script src="scripts/tasks.js" type="module"></script>
    <title>Todo List</title>
</head>
<body>
    <nav class="flex flex-ai-c">
        <div class="flex flex-ai-c">
            <div id="menu" class="flex flex-col flex-jc-sa">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <a class="nav-btn" href="/dist/index.html">Today</a>
            <a class="nav-btn selected" href="/src/tasks.html">Tasks</a>
            <a class="nav-btn" href="/src/projects.html">Projects</a>
        </div>
        <div class="nav-right flex flex-jc-fe">
            <div class="flex flex-ai-c ">
                <img id="profile" src="/src/images/phunky_panda.png" alt="profile">
                <a class="nav-btn" href="#">Logout</a>
            </div>
        </div>
    </nav>
    <main class="flex flex-col flex-ai-c">
        <div class="modal flex flex-jc-c flex-ai-c hidden">
            <div class="modal-content">
                <form id="task-form" action="" class="flex flex-col flex-jc-sb">
                    <div class="flex flex-jc-fe flex-ai-fe">
                        <span class="close">&times;</span>
                    </div>
                    <label for="project" class="flex flex-ai-c flex-jc-sb">
                        <span>Project</span>
                        <select id="project" name="project" required>
                        </select>
                    </label>
                    <label for="name" class="flex flex-ai-c flex-jc-sb">
                        <span>Task</span>
                        <input id="name" name="name" type="text" required>
                    </label>
                    <label for="date" class="flex flex-ai-c flex-jc-sb">
                        <span>Due Date</span>
                        <input id="date" name="date" type="date" required>
                    </label>
                    <label id="notes" for="notes" class="flex flex-jc-sb">
                        <span>Notes</span>
                        <textarea id="notes-text" name="notes" cols="30" rows="10"></textarea>
                    </label>
                    <div id="form-btns" class="flex flex-jc-fe">   
                        <button class="form-btn action" type="submit">Add</button>
                        <button class="form-btn delete none" type="button">Delete</button>
                        <button class="form-btn cancel" type="button">Discard</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="container flex flex-jc-sb flex-ai-c">
            <h1>To Do</h1>
            <button id="open" class="add-btn flex flex-ai-c flex-jc-c"></button>
        </div>
        <div id="todo" class="container flex flex-row flex-wrap">
        </div>
        <div class="container flex flex-jc-sb flex-ai-c">
            <h1>Completed</h1>
        </div>
        <div id="completed" class="container flex flex-row flex-wrap">
        </div>
    </main>
</body>
</html>
