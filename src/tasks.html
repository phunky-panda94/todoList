<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
	<!-- <script src="main.js"></script> -->
    <script src="scripts/addTask.js" defer></script>
    <title>Todo List</title>
</head>
<body>
    <nav class="flex flex-ai-c">
        <div class="flex flex-ai-c">
            <div id="menu" class="flex flex-col flex-jc-sa">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <a class="nav-btn" href="#">Today</a>
            <a class="nav-btn selected" href="/src/tasks.html">Tasks</a>
            <a class="nav-btn" href="/src/projects.html">Projects</a>
        </div>
        <div class="nav-right flex flex-jc-fe">
            <div class="flex flex-ai-c ">
                <img id="profile" src="/src/images/phunky_panda.png" alt="profile">
                <a class="nav-btn" href="#">Logout</a>
            </div>
        </div>
    </nav>
    <main class="flex flex-jc-c flex-col">
        <div id="task-form" class="modal flex flex-jc-c flex-ai-c hidden">
            <div class="modal-content">
                <form action="" class="flex flex-col flex-jc-sb">
                    <span id="close" class="close flex flex-jc-fe flex-ai-fe">&times;</span>
                    <label for="task" class="flex flex-ai-c flex-jc-sb">
                        <span>Task</span>
                        <input type="text">
                    </label>
                    <label for="date" class="flex flex-ai-c flex-jc-sb">
                        <span>Due Date</span>
                        <input type="date">
                    </label>
                    <label id="notes" for="notes" class="flex flex-jc-sb">
                        <span>Notes</span>
                        <textarea name="notes" id="" cols="30" rows="10"></textarea>
                    </label>
                    <div id="form-btns" class="flex flex-jc-fe">   
                        <button class="form-btn action">Add</button>
                        <!-- <button class="form-btn action">Edit</button> -->
                        <button class="form-btn cancel">Discard</button>
                        <!-- <button class="form-btn cancel">Cancel</button> -->
                    </div>
                </form>
            </div>
        </div>
        <div class="container flex flex-jc-fe flex-ai-c">
            <button id="add-task" class="add-btn flex flex-ai-c flex-jc-c"></button>
        </div>
        <div class="container flex flex-row flex-jc-c flex-wrap">
            <div class="card">
                <label class="card-heading flex flex-ai-c flex-jc-sb">
                    <span>Todo List</span>
                    <input class="flex flex-ai-c flex-jc-c" type="checkbox" checked>
                </label>
                <label class="checkbox flex flex-ai-c">
                    <input type="checkbox">
                    <span>Create a landing page</span>
                </label>
            </div>
            <div class="card">
                <label class="card-heading flex flex-ai-c flex-jc-sb">
                    <span>Todo List</span>
                    <input class="flex flex-ai-c flex-jc-c" type="checkbox" checked>
                </label>
                <label class="checkbox flex flex-ai-c">
                    <input type="checkbox">
                    <span>Create a tasks page</span>
                </label>
            </div>
            <div class="card">
                <label class="card-heading flex flex-ai-c flex-jc-sb">
                    <span>Todo List</span>
                    <input class="flex flex-ai-c flex-jc-c" type="checkbox" checked>
                </label>
                <label class="checkbox flex flex-ai-c">
                    <input type="checkbox">
                    <span>Create projects page</span>
                </label>
            </div>
        </div>
    </main>
</body>
</html>
