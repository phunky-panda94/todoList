<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/style.css">
	<script src="/src/scripts/projects.js" type="module"></script>
    <title>Todo List</title>
</head>
<body>
    <nav class="flex flex-ai-c">
        <div class="flex flex-ai-c">
            <div id="menu" class="flex flex-col flex-jc-sa">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <a class="nav-btn" href="/dist/index.html">Today</a>
            <a class="nav-btn" href="/src/tasks.html">Tasks</a>
            <a class="nav-btn selected" href="#">Projects</a>
        </div>
        <div class="nav-right flex flex-jc-fe">
            <div class="flex flex-ai-c ">
                <img id="profile" src="/src/images/phunky_panda.png" alt="profile">
                <a class="nav-btn" href="#">Logout</a>
            </div>
        </div>
    </nav>
    <main class="flex flex-ai-c flex-col">
        <div id="sidebar" class="hidden">
            <div class="container flex flex-col">
                <p>Projects</p>
                <div class="container flex flex-row flex-wrap flex-jc-sb">
                    <p>Thoughts</p>
                    <input class="dropdown flex flex-ai-c flex-jc-c" type="checkbox" checked>
                    <div class="tasks flex flex-row flex-wrap flex-jc-sb">
                        <div class="task flex flex-row flex-jc-sb">
                            <p>Create landing page</p>
                            <input class="flex flex-ai-c flex-jc-c" type="checkbox" checked>
                        </div>
                        <div class="task flex flex-row flex-jc-sb">
                            <p>Create tasks page</p>
                            <input class="flex flex-ai-c flex-jc-c" type="checkbox" checked>
                        </div>
                    </div>
                </div>
                <div class="line"></div>
                <div class="container flex flex-row flex-wrap flex-jc-sb">
                    <p>TodoList</p>
                    <input class="dropdown flex flex-ai-c flex-jc-c" type="checkbox" checked>
                    <div class="tasks flex flex-row flex-wrap flex-jc-sb">
                        <div class="task flex flex-row flex-jc-sb">
                            <p>Create landing page</p>
                            <input class="flex flex-ai-c flex-jc-c" type="checkbox" checked>
                        </div>
                        <div class="task flex flex-row flex-jc-sb">
                            <p>Create tasks page</p>
                            <input class="flex flex-ai-c flex-jc-c" type="checkbox" checked>
                        </div>
                    </div>
                </div>
                <div class="line"></div>
            </div>
            
            <div class="container flex flex-col">
                <p>Unassigned tasks</p>
            </div>
        </div>
        <div class="modal flex flex-jc-c flex-ai-c hidden">
            <div class="modal-content">
                <form id="task-form" action="" class="flex flex-col flex-jc-sb">
                    <div id="close" class="flex flex-jc-fe flex-ai-fe">
                        <span class="close">&times;</span>
                    </div>
                    <label for="project" class="flex flex-ai-c flex-jc-sb">
                        <span>Project</span>
                        <select id="project" name="project" required>
                            <option value="TodoList">TodoList</option>
                        </select>
                    </label>
                    <label for="name" class="flex flex-ai-c flex-jc-sb">
                        <span>Task</span>
                        <input id="name" name="name" type="text" required>
                    </label>
                    <label for="date" class="flex flex-ai-c flex-jc-sb">
                        <span>Due Date</span>
                        <input id="date" name="date" type="date" required>
                    </label>
                    <label id="notes" for="notes" class="flex flex-jc-sb">
                        <span>Notes</span>
                        <textarea id="notes-text" name="notes" cols="30" rows="10"></textarea>
                    </label>
                    <div id="form-btns" class="flex flex-jc-fe">   
                        <button class="form-btn action" type="submit">Add</button>
                        <button class="form-btn delete none" type="button">Delete</button>
                        <button class="form-btn cancel" type="button">Discard</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="container flex flex-jc-sb flex-ai-c">
            <h1>My Day</h1>
            <button id="open" href="#" class="add-btn flex flex-ai-c flex-jc-c"></button>
        </div>
        <div id="myday" class="container flex flex-row flex-wrap">
        </div>
        <div class="container flex flex-jc-sb flex-ai-c">
            <h1>Completed</h1>
        </div>
        <div id="completed" class="container flex flex-row flex-wrap">
        </div>
    </main>
</body>
</html>
