<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons+Outlined">
	<script src="scripts/projects/projects.js" type="module"></script>
    <title>Todo List</title>
</head>
<body>
    <nav class="flex flex-ai-c">
        <div class="flex flex-ai-c">
            <div id="menu" class="flex flex-col flex-jc-sa">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <a class="nav-btn" href="/dist/index.html">Today</a>
            <a class="nav-btn" href="/src/tasks.html">Tasks</a>
            <a class="nav-btn selected" href="#">Projects</a>
        </div>
        <div class="nav-right flex flex-jc-fe">
            <div class="flex flex-ai-c ">
                <img id="profile" src="/src/images/phunky_panda.png" alt="profile">
                <a class="nav-btn" href="#">Logout</a>
            </div>
        </div>
    </nav>
    <main class="flex flex-ai-c flex-col">
        <div id="sidebar" class="flex flex-col flex-ai-c hidden">
            <div class="project-card flex flex-jc-c flex-ai-c">
                <p>Thoughts</p>
            </div>
            <div class="project-card flex flex-jc-c flex-ai-c">
                <p>Todo List</p>
            </div>
        </div>
        <div class="modal flex flex-jc-c flex-ai-c hidden">
            <div class="modal-content">
                <form class="flex flex-col">
                    <div id="close" class="flex flex-jc-fe flex-ai-fe">
                        <span class="close">&times;</span>
                    </div>
                    <label for="project" class="flex flex-ai-c flex-jc-sb">
                        <span>Project</span>
                        <input id="project" name="project" type="text" required>
                    </label>
                    <label id="tasks" for="tasks" class="flex flex-jc-sb none">
                        <span>Tasks</span>
                        <div class="container flex flex-col flex-jc-sb">
                        </div>
                    </label>
                    <div id="form-btns" class="flex flex-jc-fe">   
                        <button class="form-btn action" type="submit">Add</button>
                        <button class="form-btn delete none" type="button">Delete</button>
                        <button class="form-btn cancel" type="button">Discard</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="container flex flex-jc-sb flex-ai-c">
            <h1>My Projects</h1>
            <button id="open" href="#" class="add-btn flex flex-ai-c flex-jc-c"></button>
        </div>
        <div id="projects" class="container flex flex-row flex-wrap">
        </div>
    </main>
</body>
</html>
